name: Check sensitive files

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  sensitive-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Check for sensitive files
        run: npm run check:sensitive
