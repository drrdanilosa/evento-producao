name: Secret scan

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets scan
        id: run_scan
        run: |
          # run a full-scan across the repository and write JSON output
          python -m detect_secrets scan --all-files . > detect-secrets-output.json || true
          if [ -s detect-secrets-output.json ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "detect-secrets found potential secrets"
            cat detect-secrets-output.json
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "no secrets found"
          fi

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: detect-secrets-output
          path: detect-secrets-output.json

      - name: Fail on findings
        if: steps.run_scan.outputs.found == 'true'
        run: |
          echo "Secret findings detected by detect-secrets â€” failing job after uploading artifact."
          exit 2

